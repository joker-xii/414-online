<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>puke</title>
        <link href="puke.css" rel="stylesheet">
    </head>
    <body>
        <div id="game_screen" class="game_screen">
            <div id="user_poker_area" class="user_poker_area"></div>
            <div id="user_oper" class="user_oper">
                <div class="bring_out_button user_oper_button">出牌</div>
                <div class="go_button user_oper_button">勾</div>
                <div class="pass_button user_oper_button">过</div>
                <div class="cha_button user_oper_button">CHA</div>
            </div>
            <div class="user_info">
                <p id="player_name"></p>
                <p id="room_passcode"></p>
                <div id="start_game_button" class="start_game_button">START</div>
            </div>
        </div>
        <div id="menu_screen" class="menu_screen">
            <div id="menu" class="menu">
                <div class="menu_up"></div>
                <div id="menu_input" class="menu_input">
                    <div id="menu_name" class="menu_input_content">
                        <p id="notice_name">创建角色，请输入角色名</p>
                        <input id="input_name" class="input_name">
                    </div>
                    <div id="menu_wait"  class="menu_input_content">
                        <p>loading................</p>
                    </div>
                    <div id="menu_error" class="menu_input_content">
                        <p>ERROR</p>
                    </div>
                    <div id="menu_room" class="menu_input_content">
                        <p>你可以加入一个房间</p>
                        <input id="input_room">
                        <hr>
                        <p>或者创建一个</p>
                        <div id="create_room_button">
                            <span>_CREATE ROOM_</span>
                            <div></div>
                            
                        </div>
                    </div>
                </div>
                <div class="menu_down"></div>
            </div>
        </div>
    </body>
    <script src="js/puke.js"></script>
    <script src="Client.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/style.js"></script>
    <script src="js/game.js"></script>
    <script src="js/entry.js"></script>
</html>
